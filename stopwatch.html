<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: darkslategray;
    }
    .btn{
        border-radius: 50px;
    }
</style>
<body>

    <nav class="navbar navbar-dark bg-dark p-3">
        <a href="#" class="navbar-brand">STOP WATCH</a>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card shadow">
                   <div class="card-header bg-primary text-white text-center shadow">
                          <h3>STOPWATCH</h3>
                   </div>
                   <div class="card-body text-center">
                     <h1 class="display-2 mb-4">
                         <span id="minutes">00</span> :
                         <span id="seconds">00</span> :
                         <span id="m-seconds">00</span> 
                     </h1>
                     <button class="btn btn-success me-3 shadow" id="start-btn">START</button>
                     <button class="btn btn-danger me-3 shadow" id="stop-btn">STOP</button>
                     <button class="btn btn-warning shadow" id="reset-btn">RESET</button>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./stopwatch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
